<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pulslive</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="author" content="Adrian George" />
		<meta name="keywords" content="Pulselive, Interview, Hiring Challenge" />
		<meta name="description" content="Frontend Development Task - Player Stats" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<div class="stats-card">
			<div class="stats-card-container">
				<div class="stats-header">
					<select name="players" id="player-select">
						<option value="player">Select a player:</option>
					</select>
				</div>

				<div class="stats-card-body">
					<div class="stats-card-header">
						<div class="stats-card-image"></div>
						<div class="stats-card-name">
							<span class="stats-card-title" id="player-name"></span>
							<span class="stats-card-subtitle" id="player-position"></span>
						</div>
					</div>

					<ul class="stats-card-list">
						<li class="stats-card-item">
							<span class="stats-card-label">Appearances:</span>
							<span class="stats-card-value" id="appearances"></span>
						</li>

						<li class="stats-card-item">
							<span class="stats-card-label">Goals:</span>
							<span class="stats-card-value" id="goals"></span>
						</li>
						<li class="stats-card-item">
							<span class="stats-card-label">Assists:</span>
							<span class="stats-card-value" id="assists"></span>
						</li>

						<li class="stats-card-item">
							<span class="stats-card-label">Goals per match:</span>
							<span class="stats-card-value" id="goalsPerMatch"></span>
						</li>
						<li class="stats-card-item">
							<span class="stats-card-label">Passes per minute:</span>
							<span class="stats-card-value" id="passes"></span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script type="module" src="./src/app.js"></script>
	</body>
</html>
